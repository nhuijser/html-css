<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webhook</title>
</head>

<body>

    <div class="header">
        <h1>Discord Webhook</h1>
    </div>
    <form class="forms" id="webhook">
        <label class="footerName">Webhook URL</label><br>
        <input id="url" class="textarea" required placeholder="Discord Webhook URL"><br>
        <input id="title" class="textarea" required placeholder="embed title"><br>
        <textarea id="description" class="textarea" required placeholder="embed description" rows="3"
            cols="30"></textarea>
        <br>
        <br>
        <input type="submit" class="submit" value="Submit">
    </form>
    <script>
        document.getElementById("webhook").addEventListener("submit", function (event) {
            event.preventDefault();

            const url = document.getElementById("url").value;
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            const data = {
                "embeds": [
                    {
                        "title": title,
                        "description": description,
                    }

                ]
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Message sent to Discord!");
                    } else {
                        alert("Failed to send message to Discord.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>

</body>

</html>
